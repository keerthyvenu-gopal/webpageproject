<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
<center>
    <br><br><br><br>
    <h3 style="color:blue;">REGISTRATION FORM</h3>
</center>
</head>

<body>


<center>

    <br><br>
    <form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="firstname" placeholder="First Name"><br><br>
    <input type="text" name="lastname" placeholder="Last Name"><br><br>
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password1" placeholder="Password" required><br><br>
    <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
    <input type="submit" value="SUBMIT" class="btn btn-primary" style="color:blue;">
</form>
<div>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
</center>
</body>
</html>
